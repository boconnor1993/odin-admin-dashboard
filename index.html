<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <ul>
                    <li><a href="#"  class="sb-logo"><i class='bx bxs-dashboard'></i><span>Dashboard</span></a></li>
                </ul>
            </div>
            <div class="sb-1-container">
                <ul>
                    <li><a href="#" class="sb-1"><i class='bx bx-home' aria-hidden="true"></i><span>Home</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bxs-user-account' aria-hidden="true"></i><span>Profile</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bx-message' aria-hidden="true"></i><span>Messages</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bx-history' aria-hidden="true"></i><span>History</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bx-task' aria-hidden="true"></i><span>Tasks</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bx-group' aria-hidden="true"></i><span>Communities</span></a></li>
                </ul>
            </div>
            <div class="sb-2-container">
                <ul>
                    <li><a href="#" class="sb-2"><i class='bx bx-cog' aria-hidden="true" ></i><span>Settings</span></a></li>
                    <li><a href="#" class="sb-2"><i class='bx bx-support' aria-hidden="true"></i><span>Support</span></a></li>
                    <li><a href="#" class="sb-2"><i class='bx bx-check-shield' aria-hidden="true"></i><span>Privacy</span></a></li>
                </ul>
            </div>
        </div>
    <nav>
        <div class="nav-top-row">
            <div class="nav-top-row-left">
                <form action="#" method="get">
                    <div><a href="#"><i class='bx bx-search' aria-hidden="true"></i></a></div>
                    <label for="search" class="visually-hidden">Search</label>
                    <input type="text" id="search" name="search" placeholder="">
                </form>
            </div>
            <div class="nav-top-row-right">
                <div><a href="#"><i class='bx bx-bell' aria-hidden="true"></i></a></div>
                <a href="#"><img src="/images/profile.jpg" alt="profile picture"></a>
                <div class="nav-top-profile"><a href="#">Brendan O'Connor</a></div>
            </div>
        </div>
        <div class="nav-bottom-row">
            <div class="nav-bottom-row-left">
                <a href="#"><img src="/images/profile.jpg" alt="profile picture large"></a>
                <div class="profile-welcome">
                    <div class="greeting">Hi there,</div>
                    <div class="profile-name">Brendan O'Connor - <a href="#"><span>@brendogs</span></a></div>
                </div>
            </div>
            <div class="nav-bottom-row-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </nav>
    <article>
        article
    </article>
    </div>
</body>
</html>
