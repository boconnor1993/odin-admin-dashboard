<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <ul>
                    <li><a href="#"  class="sb-logo"><i class='bx bxs-dashboard'></i><span>Dashboard</span></a></li>
                </ul>
            </div>
            <div class="sb-1-container">
                <ul>
                    <li><a href="#" class="sb-1"><i class='bx bx-home'></i><span>Home</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bxs-user-account'></i><span>Profile</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bx-message'></i><span>Messages</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bx-history'></i><span>History</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bx-task'></i><span>Tasks</span></a></li>
                    <li><a href="#" class="sb-1"><i class='bx bx-group'></i><span>Communities</span></a></li>
                </ul>
            </div>
            <div class="sb-2-container">
                <ul>
                    <li><a href="#" class="sb-2"><i class='bx bx-cog' ></i><span>Settings</span></a></li>
                    <li><a href="#" class="sb-2"><i class='bx bx-support'></i><span>Support</span></a></li>
                    <li><a href="#" class="sb-2"><i class='bx bx-check-shield' ></i><span>Privacy</span></a></li>
                </ul>
            </div>
        </div>
    <nav>
        <div class="nav-top-row">
            <div class="nav-top-row-left">
                <form action="#" method="get">
                    <div><a href="#"><i class='bx bx-search'></i></a></div>
                    <input type="text" placeholder="">
                </form>
            </div>
            <div class="nav-top-row-right">
                <div><a href="#"><i class='bx bx-bell'></i></a></div>
                <a href="#"><img src="/images/profile.jpg" alt="profile picture"></a>
                <div class="nav-top-profile"><a href="#">Brendan O'Connor</a></div>
            </div>
        </div>
        <div class="nav-bottom-row">
            <div class="nav-bottom-row-left">
                <a href="#"><img src="/images/profile.jpg" alt="profile picture"></a>
                <div class="profile-welcome">
                    <div class="greeting">Hi there,</div>
                    <div class="profile-name">Brendan O'Connor - <a href="#"><span>@brendogs</span></a></div>
                </div>
            </div>
            <div class="nav-bottom-row-right">
                <a href="#"><button>New</button></a>
                <a href="#"><button>Upload</button></a>
                <a href="#"><button>Share</button></a>
            </div>
        </div>
    </nav>
    <article>
        article
    </article>
    </div>
</body>
</html>
